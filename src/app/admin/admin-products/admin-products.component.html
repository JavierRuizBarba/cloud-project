<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
    <fa name="pencil"></fa>
</p>

<p-dataTable class="table table-bordered table-striped" [value]="filteredProducts" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
        <p-column field="title" header="Title" [sortable]="true" [filter]="true"></p-column>
        <p-column field="price" header="Price" [sortable]="true" >
            <ng-template let-col let-data="rowData" pTemplate="body">
                {{data.price | currency: 'USD' : symbol}}
            </ng-template>
        </p-column>
        <p-column field="key" header="Edit" >
            <ng-template let-col let-row="rowData" pTemplate="body"  >
                    <a [routerLink]="['/admin/products/',row.key]">
                       Edit
                    </a>
            </ng-template>
        </p-column>
</p-dataTable>
