<p-messages [(value)]="msgs" immutable="false" ></p-messages>
<div class="main__body "> 
    <div class="container ">
        <div class="login__page ">
            <div class="row ">
                <div class="card col-md-4 col-centered">
                    <div class="login__card">
                        <div class="card-block">
                            <form name="userform" method="post" #formCtrl="ngForm">
                                <h3 align="center">Login Form</h3>
                                <div class="form-group">
                                    <label for="InputEmail">Email address</label>
                                    <input type="email" class="form-control" name="InputEmail" id="InputEmail" [(ngModel)]="user.email"  placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="IputPassword">Password</label>
                                    <input type="password" class="form-control" name="IputPassword" id="IputPassword" [(ngModel)]="user.password" placeholder="Password" required>
                                </div>

                                <div class="form-group">
                                    <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="loginE()" [disabled]="formCtrl.form.invalid">
                                        Login with Email
                                    </button>
                                </div>


                                <div class="form-group">
                                    <button type="buton" class="btn btn-block" (click)="loginFB()">
                                        <i class="fa fa-facebook" aria-hidden="true"></i>
                                        Login with Facebook
                                    </button>

                                    <button type="button" class="btn btn-block" (click)="loginT()">
                                        <i class="fa fa-twitter" aria-hidden="true"></i>
                                        Login with Twitter
                                    </button>

                                    <button type="button" class="btn btn-block" (click)="loginGit()">
                                        <i class="fa fa-github" aria-hidden="true"></i>
                                        Login with Github
                                    </button>

                                    <button type="button" class="btn btn-block" (click)="loginG()">
                                        <i class="fa fa-google" aria-hidden="true"></i>
                                        Login with Google
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- end card -->

    </div>
    <!-- end container -->
</div>
